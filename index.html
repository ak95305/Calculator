<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="demo"></h1>
      <div id="display">
        <div id="previous"></div>
        <div class="flex1">
          <div id="sign"></div>
          <div id="live"></div>
        </div>
      </div>
      <div id="number-keys">
        <button class="keys ac">AC</button>
        <button class="keys c">C</button>
        <button class="keys oprator devide">/</button>
        <button class="keys number seven">7</button>
        <button class="keys number eight">8</button>
        <button class="keys number nine">9</button>
        <button class="keys oprator times">*</button>
        <button class="keys number four">4</button>
        <button class="keys number five">5</button>
        <button class="keys number six">6</button>
        <button class="keys oprator minus">-</button>
        <button class="keys number one">1</button>
        <button class="keys number two">2</button>
        <button class="keys number three">3</button>
        <button class="keys oprator plus">+</button>
        <button class="keys number dot">.</button>
        <button class="keys number zero">0</button>
        <button class="keys equal">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
